<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="./index.js"></script>
    <style>
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .slide.active {
            display: block;
        }
    </style>
</head>
<body class="h-screen w-screen bg-black">

<nav class="flex justify-center bg-red-800 p-4">
    <div class="flex space-x-6">
        <a href="./index.html" class="text-white">Home</a>
        <a href="#" class="text-white">About</a>
        <a href="#" class="text-white">Contact</a>
    </div>
</nav>

<div class="flex justify-center bg-red-600 h-1/3">
    <img src="./images/Capture3-removebg-preview.png" alt="mylogo">
</div>

<div class="w-full max-w-lg mx-auto relative m-10">
    <div class="relative h-64 overflow-hidden">
        <div class="slide active">
            <a href="https://react-project-one-indol.vercel.app/" target="_blank">
            <img src="./images/Balance-tracker.PNG" alt="Slide 1" class="w-full h-full object-cover">
            <p class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-3xl text-center p-4">Balance Tracker</p>
        </a>
        </div>
        <div class="slide">
            <a href="https://golf-app-psi.vercel.app/" target="_blank">
            <img src="./images/Golf-app.PNG" alt="Slide 2" class="w-full h-full object-cover">
            <p class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-3xl text-center p-4">Golf App</p>
        </a>
        </div>

        <div class="slide">
            <a href="https://to-do-app-seven-ebon.vercel.app/" target="_blank">
            <img src="/images/todo-app.PNG" alt="Slide 2" class="w-full h-full object-cover">
            <p class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-3xl text-center p-4">Todo App</p>
        </a>
        </div>
    </div>
    <button class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-white text-black px-4 py-2" onclick="prevSlide()">&#10094;</button>
    <button class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-white text-black px-4 py-2" onclick="nextSlide()">&#10095;</button>
</div>

</body>
</html>
